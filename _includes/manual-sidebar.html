<ul>
  {% assign pages = site.manual | sort: "order" %}
  {% for parent in pages %}
    {% if parent.has_children %}
      <li>
        <a href="{{ parent.url }}">{{ parent.title }}</a>
        <ul>
          {% for child in pages %}
            {% if child.parent == parent.title %}
              <li><a href="{{ child.url }}">{{ child.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </li>
    {% endif %}
  {% endfor %}
</ul>
